<div style="text-align:center">
  <h1>
    Welcome to Angular + Python + Flask Demo!
  </h1>
</div>

<div>
  <button (click)="sayHi()">Say Hi</button>
  <span>Server data: {{serverData | json}}</span>
</div>

<div>
  <button (click)="getAllEmployees()">All Employees</button>
  <span>All Employee data: {{employeeData | json}}</span>
</div>

<div>
  <button (click)="getEmployee()">Employees By ID</button>
  <span>Employee data: {{employee | json}}</span>
</div>

<div class="eaton mat-typography" style="overflow-x:hidden;" fxFlexFill cdkScrollable>
	<mat-toolbar color="primary" class="main-header mat-elevation-z4" [class.hidden]="toggleSearch">
		<mat-toolbar-row style="padding: 0 5px;">
			<button mat-icon-button>
      <mat-icon>menu</mat-icon>
       </button>
    <div style="padding:8px 0 0 10px; flex:1;">
     <div class="mat-title" style="margin-bottom:2px;">President</div>
     <div class="mat-subheading-2" style="line-height:.6rem;">Leader of the Free World</div>
    </div>
    
    <button mat-icon-button  (click)="openSearch()">
        <mat-icon>search</mat-icon>
    </button>   
  </mat-toolbar-row>
  	</mat-toolbar>

<mat-toolbar class="search-block mat-elevation-z4" [class.active]="toggleSearch">
		<mat-toolbar-row style="padding: 0 5px;">
			<button class="search-icon" mat-icon-button disabled>
        <mat-icon>search</mat-icon>
      </button>
      <input class="search-control" type="text" placeholder="Search" [(ngModel)]="searchText" #searchbar>
      <button mat-button mat-icon-button (click)="searchClose()">
        <mat-icon>close</mat-icon>
      </button> 
  </mat-toolbar-row>
  </mat-toolbar>

<mat-list>
	<mat-list-item *ngFor="let item of list | filter: searchText">
	<mat-icon mat-list-avatar style="width:auto">person</mat-icon>
  <div mat-line>{{item.president}}</div>
	<div mat-line>{{item.party}}</div>
  <div mat-line>{{item.took_office}}</div>
	</mat-list-item>
  <mat-list-item *ngIf="(list | filter: searchText).length === 0">
    <mat-icon mat-list-avatar>error</mat-icon>
    <div mat-line>0 results</div>
    <div mat-line>No matching presidents</div>
  </mat-list-item>
</mat-list>
</div>
